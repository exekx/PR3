<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{{ item.title }}</title>
</head>
<body>
    <nav>
        <a href="/">Головна</a> >
        <a href="{% url 'articles-list' %}">Публікації</a> >
        {% if item.category %}
            <a href="{{ item.category.get_absolute_url }}">{{ item.category }}</a> >
        {% endif %}
        {{ item.title }}
    </nav>

    <h1>{{ item.title }}</h1>
    <p>{{ item.pub_date|date:"d E Y" }}</p>
    <div>{{ item.description|linebreaks }}</div>

    {% if item.images.all %}
        {% include 'fotorama.html' with images=item.images.all %}
    {% endif %}
</body>
</html>
